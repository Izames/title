<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<form action="/user-get" method="post">
    <input type="text" name="token" required placeholder="Токен">
    <button type="submit">Получить</button>
</form>
<h1>добавить user</h1>
<form action="/user-create" method="post">
    <input type="text" name="username" placeholder="Имя" required>
    <input type="text" name="password" placeholder="Фамилия" required>
    <select name="role_id">
        <option value="0">admin</option>
        <option value="1">worker</option>
        <option value="2">user</option>
    </select>
    <input type="text" placeholder="token" name="token">
    <button type="submit"> создать</button>
</form>
<th:block th:if="${users}!=null">
    <ul>
        <th:block th:each="user :${users}">
            <li>
                <p th:text="${user.username} + ' уровень доступа: ' + ${user.role_id}"></p>
                <form action="/user-update" method="post">
                    <input type="hidden" name="ID" th:value="${user.ID}">
                    <input type="text" name="username" placeholder="Имя" required>
                    <input type="text" name="password" placeholder="Фамилия" required>
                    <select name="role_id">
                        <option value="0">admin</option>
                        <option value="1">worker</option>
                        <option value="2">user</option>
                    </select>
                    <input type="text" placeholder="token" name="token">
                    <button type="submit"> обновить</button>
                </form>
                <form action="/user-delete" method="post">
                    <input type="hidden" name="ID" th:value="${user.ID}">
                    <input type="text" placeholder="token" name="token">
                    <button type="submit"> удалить</button>

                </form>
            </li>
        </th:block>
    </ul>
</th:block>
</body>
</html>
